<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para saber qual país a pessoa é</title>
</head>
<body>
    <h1>De onde vc vem...</h1>
    De qual país você é <input type="text" name="txt" id="txt">
    <input id="send" type="button" value="Verificar" onclick="verificar()">
    <div class="resposta">...</div>

    <script>
        function verificar(){
            var pegar = window.document.getElementById('txt')
            var resp = window.document.querySelector('div.resposta')
            var valor = pegar.value
            var valor2 = valor.toLowerCase().split(' ').join('')


            if(valor2 == 'brasil'){ //Condições Compostas
                resp.innerHTML = `Você mora no ${valor2[0].toUpperCase()}${valor2.slice(1)} e não é estrangeiro!!`
        }
            else {
                resp.innerHTML = `Você é estrangeiro!!`
            }
        }

        // Evento do teclado
        document.addEventListener("keydown", e => {
            if(e.key === 'Enter'){
                const btn = document.querySelector('#send')
                btn.click()
            }
        })

    </script>
</body>
</html>
